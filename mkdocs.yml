theme: 
    name: 'readthedocs'

markdown_extensions:
    - attr_list
    - admonition
    - pymdownx.details
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'


site_name: specfab documentation

nav:
    - 📖 About: index.md
    - 📦 Install: install.md
    - '💎 CPO representation':
        - Representation: cpo-representation.md
        - Structure tensors: cpo-structuretensors.md
        - Idealized CPO states: cpo-idealized.md
    - '⚙️ CPO Dynamics':
        - Matrix model: cpo-matrix-model.md
        - Lattice rotation: lattice-rotation.md
        - Discontinous DRX: recrystallization-DDRX.md
        - Continous DRX: recrystallization-CDRX.md
        - Regularization: cpo-regularization.md
    - '🌀 Viscous Anisotropy':
        - Strain rate enhancement: enhancements-strainrate.md
        - Glacier ice: enhancements-strainrate-ice.md
        - Olivine: enhancements-strainrate-olivine.md
    - '🌊 Wave propagation':
        - Elastic: wavepropagation-elastic.md
        - Electromagnetic: wavepropagation-electromagnetic.md
    - '🖼️ Application Gallery': 
